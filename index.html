<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Digital Blue World</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  height:100vh;
  background:#e8f1ff;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Inter',sans-serif;
}

/* ===== MAIN WINDOW ===== */

.window{
  width:420px;
  background:white;
  border:4px solid #1e3a8a;
  box-shadow:8px 8px 0px #1e3a8a;
}

.titlebar{
  background:#1e3a8a;
  color:white;
  padding:10px;
  font-family:'Press Start 2P',cursive;
  font-size:10px;
  letter-spacing:1px;
}

.content{
  padding:25px;
  text-align:center;
}

.loading{
  font-family:'Press Start 2P';
  font-size:10px;
  color:#1e3a8a;
  margin-bottom:20px;
}

.bar{
  height:14px;
  border:2px solid #1e3a8a;
  margin-bottom:15px;
  position:relative;
}

.fill{
  height:100%;
  width:0%;
  background:#60a5fa;
  transition:1.5s;
}

.pixel-btn{
  display:inline-block;
  padding:10px 15px;
  border:3px solid #1e3a8a;
  background:#93c5fd;
  font-family:'Press Start 2P';
  font-size:9px;
  cursor:pointer;
  margin:8px;
}

.pixel-btn:hover{
  background:#60a5fa;
}

.scene{
  display:none;
  margin-top:15px;
  font-size:13px;
  color:#1e3a8a;
  line-height:1.6;
}

.strawberry{
  font-size:18px;
}
</style>
</head>

<body>

<div class="window">
  <div class="titlebar">
    DIGITAL BLUE PARADISE
  </div>

  <div class="content">

    <div class="loading">LOADING...</div>

    <div class="bar">
      <div class="fill" id="fill"></div>
    </div>

    <div id="menu">
      <button class="pixel-btn" onclick="enterWorld()">ENTER HER WORLD</button>
      <button class="pixel-btn" onclick="stayReality()">STAY IN REALITY</button>
    </div>

    <div class="scene" id="scene"></div>

  </div>
</div>

<script>

setTimeout(()=>{
  document.getElementById("fill").style.width="100%";
},300);

function enterWorld(){
  const scene = document.getElementById("scene");
  scene.style.display="block";
  scene.innerHTML=`
    üíô Welcome to her blue universe üíô <br><br>
    Di dunia ini, semuanya warna biru.  
    Tenang. Lembut. Kayak dia. <br><br>
    Ada aroma stroberi samar-samar üçì  
    dan rasanya hangat meskipun digital. <br><br>
    <b>Kamu sadar satu hal...</b><br>
    Kamu nggak masuk ke dunia dia.  
    Kamu memang udah ada di situ dari awal.
  `;
}

function stayReality(){
  const scene = document.getElementById("scene");
  scene.style.display="block";
  scene.innerHTML=`
    ‚ö† ERROR 404: REALITY NOT FOUND <br><br>
    Dunia nyata terasa biasa aja. <br><br>
    Sistem mendeteksi bahwa  
    <b>dia adalah realita paling indah.</b> üíô
  `;
}

</script>

</body>
</html>
