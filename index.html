<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Pixel Quest</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Press Start 2P',cursive}

body{
height:100vh;
overflow:hidden;
background:linear-gradient(-45deg,#bde0fe,#ffc8dd,#a2d2ff,#ffafcc);
background-size:400% 400%;
animation:bgMove 15s ease infinite;
display:flex;
justify-content:center;
align-items:center;
color:white;
}

@keyframes bgMove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.screen{
position:absolute;
opacity:0;
pointer-events:none;
transform:scale(.9);
transition:all .6s ease;
}

.screen.active{
opacity:1;
pointer-events:auto;
transform:scale(1);
}

.menu-box{
background:rgba(0,0,0,.5);
padding:40px;
border-radius:20px;
width:420px;
text-align:center;
box-shadow:0 0 30px rgba(255,255,255,.3);
}

.menu-box h1{
font-size:16px;
margin-bottom:30px;
}

.btn{
margin:15px;
padding:15px 20px;
border:none;
background:#ff8fab;
color:white;
cursor:pointer;
border-radius:12px;
font-size:10px;
transition:.3s;
}

.btn:hover{
background:#ff5d8f;
transform:scale(1.05);
}

.warning{
margin-top:20px;
font-size:10px;
color:#ffeaf4;
}

#gameBoard{
display:grid;
grid-template-columns:repeat(8,40px);
gap:6px;
}

.block{
width:40px;
height:40px;
border-radius:8px;
cursor:pointer;
transition:.2s;
}

.block:hover{
transform:scale(1.1);
}

.score{
position:absolute;
top:20px;
left:20px;
font-size:12px;
}

.notification{
position:fixed;
top:20px;
right:20px;
background:white;
color:black;
padding:15px;
border-radius:15px;
width:260px;
transform:translateX(300px);
opacity:0;
transition:.5s;
font-size:10px;
line-height:1.4;
}

.notification.show{
transform:translateX(0);
opacity:1;
}

.combo{
position:absolute;
font-size:18px;
animation:comboPop .8s ease;
}

@keyframes comboPop{
0%{transform:scale(.5);opacity:0}
50%{transform:scale(1.2);opacity:1}
100%{transform:scale(1);opacity:0}
}

#ending{
text-align:center;
}

#ending h1{
font-size:20px;
margin-bottom:20px;
animation:fadeIn 1.5s ease forwards;
}

#ending p{
font-size:10px;
animation:fadeIn 2.5s ease forwards;
}

@keyframes fadeIn{
from{opacity:0;transform:scale(.8)}
to{opacity:1;transform:scale(1)}
}
</style>
</head>

<body>

<div id="menu" class="screen active">
<div class="menu-box">
<h1>VALENTINE PIXEL QUEST</h1>
<button class="btn" onclick="enterGame()">ENTER HER WORLD</button>
<button class="btn" onclick="stay()">STAY IN REALITY</button>
<div id="stayWarning" class="warning"></div>
</div>
</div>

<div id="game" class="screen">
<div class="score">Score: <span id="score">0</span> / 180</div>
<div id="gameBoard"></div>
</div>

<div id="ending" class="screen">
<h1>HAPPY VALENTINE ‚ù§Ô∏è</h1>
<p>You reached 180 points.<br>Thank you for being my favorite person in this world.</p>
</div>

<div id="notif" class="notification"></div>

<script>
let score=0;
let combo=0;

function switchScreen(from,to){
document.getElementById(from).classList.remove("active");
setTimeout(()=>{
document.getElementById(to).classList.add("active");
},400);
}

function enterGame(){
switchScreen("menu","game");
generateBoard();
}

function stay(){
let warn=document.getElementById("stayWarning");
warn.innerHTML="Reality feels empty without her.<br><button class='btn' onclick='backMenu()'>BACK</button>";
}

function backMenu(){
document.getElementById("stayWarning").innerHTML="";
}

function generateBoard(){
let board=document.getElementById("gameBoard");
board.innerHTML="";
for(let i=0;i<64;i++){
let block=document.createElement("div");
block.className="block";
block.style.background=randomColor();
block.onclick=()=>clickBlock(block);
board.appendChild(block);
}
}

function randomColor(){
const colors=["#ff8fab","#ffc8dd","#bde0fe","#a2d2ff","#cdb4db"];
return colors[Math.floor(Math.random()*colors.length)];
}

function clickBlock(block){
block.style.background=randomColor();
score+=10;
combo++;
document.getElementById("score").innerText=score;

checkMilestone();

if(score>=180){
setTimeout(()=>{
switchScreen("game","ending");
},800);
}
}

function checkMilestone(){
let text="";
if(score===50){
text="You make my world brighter every single day üíñ";
}
if(score===100){
text="Halfway there‚Ä¶ just like how you complete me üå∏";
}
if(score===150){
text="My heart is racing just like this score üíï";
}
if(text!==""){
showNotif(text);
}
}

function showNotif(text){
let n=document.getElementById("notif");
n.innerHTML=text;
n.classList.add("show");
setTimeout(()=>n.classList.remove("show"),3500);
}
</script>

</body>
</html>
