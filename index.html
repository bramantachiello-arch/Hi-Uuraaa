<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Untuk Kamu ğŸ’™</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  height:100vh;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  color:white;
}

/* ========= MAIN MENU ========= */

.menu{
  text-align:center;
  animation:fadeIn 1.2s ease;
}

.menu h1{
  font-family:'Playfair Display',serif;
  font-size:32px;
  margin-bottom:10px;
  color:#90caf9;
}

.menu p{
  font-size:14px;
  opacity:.8;
  margin-bottom:30px;
}

.start-btn{
  padding:12px 28px;
  border:none;
  border-radius:30px;
  font-weight:600;
  background:linear-gradient(45deg,#2196f3,#90caf9);
  color:white;
  cursor:pointer;
  transition:.3s;
  box-shadow:0 10px 25px rgba(33,150,243,.4);
}

.start-btn:hover{
  transform:translateY(-3px);
  box-shadow:0 15px 35px rgba(33,150,243,.6);
}

/* ========= CARD ========= */

.card{
  display:none;
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(18px);
  border-radius:20px;
  padding:30px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,0.3);
  animation:fadeIn 1s ease;
}

.card h1{
  font-family:'Playfair Display',serif;
  font-size:24px;
  color:#bbdefb;
  margin-bottom:8px;
}

.lead{
  font-size:13px;
  opacity:.8;
  margin-bottom:20px;
}

.heart-btn{
  width:110px;
  height:110px;
  border-radius:50%;
  border:none;
  font-size:40px;
  cursor:pointer;
  background:linear-gradient(180deg,#64b5f6,#1e88e5);
  color:white;
  box-shadow:0 10px 30px rgba(33,150,243,.5);
  transition:.2s;
}

.heart-btn:hover{
  transform:scale(1.07);
}

.counter{
  margin-top:10px;
  font-weight:600;
  color:#e3f2fd;
}

.msg{
  margin-top:20px;
  padding:15px;
  background:rgba(255,255,255,0.08);
  border-radius:12px;
  font-size:14px;
  min-height:70px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.btn-row{
  margin-top:15px;
}

.small-btn{
  padding:6px 14px;
  border-radius:8px;
  border:none;
  background:#2196f3;
  color:white;
  cursor:pointer;
  font-size:12px;
  margin:5px;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<!-- MAIN MENU -->
<div class="menu" id="menu">
  <h1>Hai Kamu ğŸ’™</h1>
  <p>Aku punya sesuatu yang kecil... tapi mungkin bisa bikin kamu senyum.</p>
  <button class="start-btn" onclick="startGame()">Mulai ğŸ’™</button>
</div>

<!-- GAME CARD -->
<div class="card" id="card">
  <h1>Untuk Kamu ğŸ“ğŸ’™</h1>
  <p class="lead">Klik hati ini sepuluh kali ya...</p>

  <button class="heart-btn" id="heartBtn">ğŸ’™</button>
  <div class="counter" id="counterText">0 / 10</div>

  <div class="msg" id="msg">
    Mulai dulu dari satu klik kecil ğŸ’«
  </div>

  <div class="btn-row">
    <button class="small-btn" onclick="resetGame()">Reset</button>
  </div>
</div>

<script>
const loverName = "Aiyoo Naupy";

const messages = [
  `Satu klik, dan aku udah kepikiran kamu.`,
  `Dua klik... kamu tau gak sih biru itu tenang? Sama kayak kamu.`,
  `Tiga klik, makin lama makin nyaman.`,
  `Empat klik... rasanya kayak lagi duduk santai sambil makan stroberi favorit kamu.`,
  `Lima klik. Setengah jalan, tapi aku belum mau berhenti.`,
  `Enam klik... kenapa ya kamu selalu bikin aku senyum sendiri.`,
  `Tujuh klik. Dunia rasanya lebih ringan.`,
  `Delapan klik. Aku mulai sadar sesuatu.`,
  `Sembilan klik... deg-degan dikit.`,
  `Sepuluh klik ğŸ’™`
];

let count = 0;

function startGame(){
  document.getElementById("menu").style.display="none";
  document.getElementById("card").style.display="block";
}

function resetGame(){
  count=0;
  document.getElementById("counterText").innerText="0 / 10";
  document.getElementById("msg").innerText="Mulai dulu dari satu klik kecil ğŸ’«";
}

document.getElementById("heartBtn").addEventListener("click",function(){
  if(count>=10) return;
  count++;
  document.getElementById("counterText").innerText=count+" / 10";
  document.getElementById("msg").innerText=messages[count-1];

  if(count===10){
    setTimeout(()=>{
      document.getElementById("msg").innerHTML=
      `<b>Kamu itu kombinasi warna biru yang tenang dan rasa stroberi yang manis.</b><br><br>
      Dan entah kenapa, aku selalu nyaman setiap mikirin kamu. ğŸ’™ğŸ“`;
    },1200);
  }
});
</script>

</body>
</html>
