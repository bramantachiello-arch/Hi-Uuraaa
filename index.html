<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Digital Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  height:100vh;
  background:#fce7f3;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Press Start 2P',cursive;
  overflow:hidden;
}

/* WINDOW */
.window{
  width:440px;
  background:white;
  border:4px solid #1e3a8a;
  box-shadow:8px 8px 0px #1e3a8a;
  animation:pop .5s ease;
}

@keyframes pop{
  from{transform:scale(.8);opacity:0}
  to{transform:scale(1);opacity:1}
}

.titlebar{
  background:#1e3a8a;
  color:white;
  padding:12px;
  font-size:10px;
}

.content{
  padding:25px;
  text-align:center;
  font-size:10px;
  color:#1e3a8a;
}

.btn{
  display:inline-block;
  padding:10px;
  border:3px solid #1e3a8a;
  background:#93c5fd;
  margin:10px;
  cursor:pointer;
  font-size:8px;
}

.btn:hover{
  background:#60a5fa;
}

.hidden{
  display:none;
}

.heart{
  font-size:30px;
  cursor:pointer;
  margin:15px;
  transition:.2s;
}

.heart:hover{
  transform:scale(1.2);
}

.message{
  margin-top:15px;
  min-height:80px;
  line-height:1.6;
}

.fade{
  animation:fade .5s ease;
}

@keyframes fade{
  from{opacity:0}
  to{opacity:1}
}
</style>
</head>

<body>

<div class="window" id="window">
  <div class="titlebar">DIGITAL VALENTINE OS ğŸ’˜</div>
  <div class="content" id="mainContent">

    <div id="menuScreen">
      <p>LOADING LOVE SYSTEM...</p>
      <br>
      <div class="btn" onclick="enterWorld()">ENTER HER WORLD ğŸ’™</div>
      <div class="btn" onclick="stayReality()">STAY IN REALITY</div>
    </div>

    <!-- REALITY SCREEN -->
    <div id="realityScreen" class="hidden fade">
      <p>âš  ERROR</p><br>
      REALITY MODE FAILED.<br><br>
      SYSTEM MESSAGE:<br>
      SHE IS YOUR REALITY NOW ğŸ’™<br><br>
      <div class="btn" onclick="goBack()">GO BACK</div>
    </div>

    <!-- ENTER WORLD SCREEN -->
    <div id="worldScreen" class="hidden fade">
      <p>WELCOME TO HER BLUE VALENTINE WORLD ğŸ’™ğŸ“</p>

      <div class="heart" onclick="clickHeart()">ğŸ’™</div>
      <div id="counter">0 / 10</div>

      <div class="message" id="message">
        Click the heart 10 times...
      </div>

      <div class="btn" onclick="resetGame()">RESET</div>
    </div>

  </div>
</div>

<script>
let count = 0;

const messages = [
"Satu klik... dunia terasa lebih biru ğŸ’™",
"Dua klik... kayak stroberi manis di hari valentine ğŸ“",
"Tiga klik... kamu tau gak kamu spesial?",
"Empat klik... sistem mulai mendeteksi perasaan.",
"Lima klik... separuh jalan menuju hati kamu.",
"Enam klik... kenapa nyaman banget ya?",
"Tujuh klik... loading perasaan 70%.",
"Delapan klik... hampir nggak bisa balik lagi.",
"Sembilan klik... jantung digital berdebar.",
"Sepuluh klik... ğŸ’˜"
];

function enterWorld(){
  transitionScreen("worldScreen");
}

function stayReality(){
  transitionScreen("realityScreen");
}

function goBack(){
  transitionScreen("menuScreen");
}

function transitionScreen(id){
  document.getElementById("menuScreen").classList.add("hidden");
  document.getElementById("worldScreen").classList.add("hidden");
  document.getElementById("realityScreen").classList.add("hidden");

  setTimeout(()=>{
    document.getElementById(id).classList.remove("hidden");
  },200);
}

function clickHeart(){
  if(count>=10) return;
  count++;
  document.getElementById("counter").innerText = count + " / 10";
  document.getElementById("message").innerText = messages[count-1];

  if(count===10){
    setTimeout(()=>{
      document.getElementById("message").innerHTML =
      "ğŸ’˜ HAPPY VALENTINE ğŸ’˜<br><br>" +
      "Kamu itu biru yang tenang<br>" +
      "dan stroberi yang manis.<br><br>" +
      "Dan aku selalu nyaman setiap mikirin kamu ğŸ’™ğŸ“";
    },1000);
  }
}

function resetGame(){
  count=0;
  document.getElementById("counter").innerText="0 / 10";
  document.getElementById("message").innerText="Click the heart 10 times...";
}
</script>

</body>
</html>
